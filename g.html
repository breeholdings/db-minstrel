<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics â€” D&B Minstrel</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat',sans-serif; }

    body {
      display:flex;
      background:#0A0F1E;
      color:#fff;
      min-height:100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width:250px;
      background:#10162E;
      padding:30px 20px;
      display:flex;
      flex-direction:column;
      gap:20px;
      height:100vh;
      position:sticky;
      top:0;
    }
    .sidebar h2 {
      color:#A6C8FF;
      text-align:center;
      margin-bottom:10px;
    }
    .sidebar a {
      color:#fff;
      padding:12px 15px;
      display:block;
      border-radius:10px;
      margin-bottom:5px;
      transition:0.3s;
      text-decoration:none;
      background:#0A0F1E;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background:#2D6DAB;
    }

    /* MAIN AREA */
    .main {
      flex:1;
      padding:40px;
      overflow-y:auto;
    }

    .main h1 {
      color:#A6C8FF;
      font-size:2rem;
      margin-bottom:20px;
    }

    /* STATS CARDS */
    .stats-box {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-bottom:40px;
    }
    .stat-card {
      background:#10162E;
      padding:25px;
      border-radius:15px;
      text-align:center;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }
    .stat-card h3 {
      color:#A6C8FF;
      font-size:1.8rem;
    }
    .stat-card p {
      color:#bbb;
      margin-top:5px;
      font-size:0.9rem;
    }

    /* CHART PANELS */
    .chart-box {
      background:#10162E;
      padding:25px;
      border-radius:15px;
      margin-bottom:35px;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }
    .chart-box h2 {
      color:#A6C8FF;
      margin-bottom:15px;
      font-size:1.5rem;
    }

    canvas {
      max-width:100%;
      width:100%;
      height:350px !important; /* prevents infinite resizing */
    }

  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>D&B Minstrel</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="releases.html">Releases</a>
    <a href="upload.html">Upload</a>
    <a href="payments.html">Payments</a>
    <a class="active" href="analytics.html">Analytics</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <h1>Analytics Overview</h1>

    <!-- STATS -->
    <div class="stats-box">
      <div class="stat-card">
        <h3>24.3K</h3>
        <p>Total Streams</p>
      </div>
      <div class="stat-card">
        <h3>13.7K</h3>
        <p>Unique Listeners</p>
      </div>
      <div class="stat-card">
        <h3>4.2K</h3>
        <p>Monthly Listeners</p>
      </div>
      <div class="stat-card">
        <h3>$187</h3>
        <p>Total Earnings</p>
      </div>
    </div>

    <!-- LINE GRAPH -->
    <div class="chart-box">
      <h2>Monthly Streams</h2>
      <canvas id="streamChart"></canvas>
    </div>

    <!-- TOP REGIONS -->
    <div class="chart-box">
      <h2>Top Countries</h2>
      <canvas id="countryChart"></canvas>
    </div>

    <!-- DEVICE USAGE -->
    <div class="chart-box">
      <h2>Device Breakdown</h2>
      <canvas id="deviceChart"></canvas>
    </div>
  </div>

  <script>
    // STREAMS LINE CHART
    new Chart(document.getElementById("streamChart"), {
      type: "line",
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct"],
        datasets: [{
          label: "Streams",
          data: [2100,2500,3000,2800,3500,3900,4200,4700,4500,5000],
          borderColor: "#2D6DAB",
          backgroundColor: "rgba(45,109,171,0.25)",
          borderWidth: 3,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // COUNTRIES BAR CHART
    new Chart(document.getElementById("countryChart"), {
      type:"bar",
      data:{
        labels:["Uganda","Kenya","Tanzania","UK","USA"],
        datasets:[{
          label:"Streams",
          data:[8000,3000,2500,1800,1600],
          backgroundColor:"#2D6DAB"
        }]
      },
      options:{ responsive:true, maintainAspectRatio:false }
    });

    // DEVICE CHART
    new Chart(document.getElementById("deviceChart"), {
      type:"doughnut",
      data:{
        labels:["Mobile","Desktop","Tablet"],
        datasets:[{
          data:[65,25,10],
          backgroundColor:["#2D6DAB","#4092D0","#A6C8FF"]
        }]
      },
      options:{ responsive:true, maintainAspectRatio:false }
    });
  </script>

</body>
</html>
